    <form>
        <h1>Temperature conversion</h1>

        <input type="radio" id="tocelsius" name="unit">
        <label for="tocelsius">Fahrenheit → celsius</label><br>

        <button type="button" onclick="converter()">submit</button>

        <p id="result"></p>
        <script src="index.js"></script>
    </form>
